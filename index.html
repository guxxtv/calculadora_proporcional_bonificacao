<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proporcionalidade de Bonificação</title>
    <link rel="icon" type="image/png" href="https://ia802702.us.archive.org/10/items/logo-vc-removebg-preview_202307/LOGO_VC-removebg-preview.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 98vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding-bottom: 125px;
            display: center;
            flex-direction: column;
            align-items: center;
        }

        .calculator {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            width: 55%;
            text-align: center;
        }

        input {
            display: block;
            margin-bottom: 20px;
            width: 47%;
            text-align: center;
            border-radius: 6px;
        }

        button {
            width: 30%;
            height: 40px;
            border: none;
            border-radius: 10px;
            background-color: #0C6291;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #BD0017;
        }

        .resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            color: #030303;
            width:80%;
            border-radius: 10px;
            font-size: 11px;
            order: 1; /* Adicionamos a propriedade "order" para reordenar o elemento dentro do flex container */
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="logo" src="https://ia802702.us.archive.org/10/items/logo-vc-removebg-preview_202307/LOGO_VC-removebg-preview.png" alt="Logo da página">
        <h2>Calculadora de Proporcionalidade de Bonificação</h2>
    </div>

    <div class="container">
        <div class="calculator">
            <label for="totalBonificacao"><b>Valor total da Bonificação:</b></label>
            <input type="number" id="totalBonificacao">

            <label for="diasPlanejados"><b>Dias Planejados:</b></label>
            <input type="number" id="diasPlanejados">

            <label for="diasTrabalhados"><b>Dias Trabalhados:</b></label>
            <input type="number" id="diasTrabalhados">

            <button onclick="calcularBonificacao()"><b>Calcular</b></button>

            <div class="resultado" id="resultado"></div>

            <div class="footer">
                <p>Virtual Connection &copy; 2023</p>
                <p>Desenvolvido por Gustavo Chagas e Jefferson Wesolowski</p>
            </div>
        </div>
    </div>

    <script>
        function calcularBonificacao() {
            const totalBonificacao = parseFloat(document.getElementById('totalBonificacao').value);
            const diasPlanejados = parseFloat(document.getElementById('diasPlanejados').value);
            const diasTrabalhados = parseFloat(document.getElementById('diasTrabalhados').value);

            if (isNaN(totalBonificacao) || isNaN(diasPlanejados) || isNaN(diasTrabalhados)) {
                alert('Por favor, preencha todos os campos com valores numéricos válidos.');
                return;
            }

            const resultado = (totalBonificacao * diasTrabalhados) / diasPlanejados;

            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = `Valor Proporcional da Bonificação: R$ ${resultado.toFixed(2)}`;
        }
    </script>
</body>

</html>
